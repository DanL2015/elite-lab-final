{% extends 'chatroom-base.html' %}

{% block styles %}
<link type="text/css" rel="stylesheet" href="/static/css/chat.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/static/js/session.js"></script>
{% endblock %}

{% block content %}
<div class="container chat-content">
  <div class="row">
    <div class="col">
      <div style="text-align: center; border: 5px solid #88c0d0; border-radius: 25px;">
      <h1 style="margin: 10px">Set Username</h1>

      <form class="input-group mb-3" id="username-input" style="margin: 10px">
        <input type="text" class="form-control" placeholder="Your Username">
        <div class="input-group" style="margin-top: 20px;">
          <input type="submit" class="btn btn-outline-secondary" value="Enter Chatroom" />
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
